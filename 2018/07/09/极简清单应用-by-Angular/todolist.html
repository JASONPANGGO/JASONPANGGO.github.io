<!DOCTYPE html>
<html lang="en" ng-app="ToDoList">
<head>
	<meta charset="UTF-8">
	<title>ToDoList</title>
	<link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/common.css">
</head>
<body>
	<div class="container" style="padding: 10px" ng-controller="TaskCtrl">
		<div class="label text-primary">
			TODOs
		</div>
	<div class="input-group">
		<input ng-model="task" type="text" class="form-control" ng-keyup="enterEvent($event)">
		<span class="input-group-btn">
			<button class="btn btn-primary" ng-click="add()">
				提交	
			</button>
		</span>
		</div>
		<h5 ng-if="tasks.length>0">任务列表</h5>
		<ul class="list-group">
			<li ng-repeat="item in tasks track by $index" class="list-group-item">{{item}}
			<a ng-click="tasks.splice($index,1)" class="text-primary">删除</a>
			</li>
		</ul>
	</div>
</body>
<script src="js/angular.min.js"></script>
<script type="text/javascript">
	angular.module('ToDoList',[])
	.controller('TaskCtrl',function($scope){
		$scope.task="";
		$scope.tasks=[];
		$scope.add=function(){
			$scope.tasks.push($scope.task);
		}
		$scope.enterEvent = function(e) {
        var keycode = window.event?e.keyCode:e.which;
        if(keycode==13){
            $scope.add();
        }
    }
	})
	
</script>
</html>
